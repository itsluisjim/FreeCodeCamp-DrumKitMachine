<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>drumset</title>
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        
        <div id="drum-machine">
            
            <div id="pads">
                <div class="drum-pad" id="Snare">Q<audio src="https://www.fesliyanstudios.com/play-mp3/6775" class="clip" id="Q"></audio></div>
                <div class="drum-pad" id="Kick">W<audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="W"></audio></div>
                <div class="drum-pad" id="Tom-sm">E<audio src="https://www.fesliyanstudios.com/play-mp3/6763" class="clip" id="E"></audio></div>
                <div class="drum-pad" id="Tom-md">A<audio src="https://www.fesliyanstudios.com/play-mp3/6729" class="clip" id="A"></audio></div>
                <div class="drum-pad" id="Tom-lg">S<audio src="https://www.fesliyanstudios.com/play-mp3/6696" class="clip" id="S"></audio></div>
                <div class="drum-pad" id="Cymbal">D<audio src="https://www.fesliyanstudios.com/play-mp3/6676" class="clip" id="D"></audio></div>
                <div class="drum-pad" id="Hi-hat-closed">Z<audio src="https://www.fesliyanstudios.com/play-mp3/6705" class="clip" id="Z"></audio></div>
                <div class="drum-pad" id="Splash-cymbal">X<audio src="https://www.fesliyanstudios.com/play-mp3/6780" class="clip" id="X"></audio></div>
                <div class="drum-pad" id="Cymbal-bell">C<audio src="https://www.fesliyanstudios.com/play-mp3/6733" class="clip" id="C"></audio></div>
            </div>   

            <div id="display" class="well"></div>
        </div>

    </body>

</html>
